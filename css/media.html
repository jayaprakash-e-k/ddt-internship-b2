<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Query</title>

        <style>

            .box {
                width: 100%;
                height: 100px;
                background-color: red;
            }

            @media (min-width: 1000px) {
                .box {
                    width: 1000px;
                }
            }
            
        </style>
    </head>
    <body>
        <div class="box"></div>

    </body>
</html>
