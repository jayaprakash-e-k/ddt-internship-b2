<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Tags</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">1</td>
                    <td colspan="2">JP</td>
                </tr>
                <tr>
                    <td>Hari</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
